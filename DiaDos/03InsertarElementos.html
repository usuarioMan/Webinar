<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Modificación del DOM</title>
    <style>
        .alert {
            padding: 10px;
            background-color: #4CAF50; /* Color de fondo verde */
            color: white; /* Color del texto */
            margin: 10px 0; /* Espaciado */
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Modificación del Documento</h1>
    <div id="container"></div> <!-- Contenedor para insertar elementos -->
    
    <script>
        // Crear un nuevo elemento <div>
        let div = document.createElement('div');
        div.className = "alert";
        div.innerHTML = "<strong>¡Hola!</strong> Este es un mensaje importante.";

        // Usar append() para añadir el div al final del contenedor
        document.getElementById('container').append(div);

        // Crear otro div para demostrar prepend
        let div2 = document.createElement('div');
        div2.className = "alert";
        div2.innerHTML = "<strong>¡Atención!</strong> Este mensaje va al inicio.";

        // Usar prepend() para añadir el div2 al inicio del contenedor
        document.getElementById('container').prepend(div2);

        // Crear un tercer div para demostrar before
        let div3 = document.createElement('div');
        div3.className = "alert";
        div3.innerHTML = "<strong>¡Importante!</strong> Este mensaje va antes del primer mensaje.";

        // Usar before() para insertar div3 antes del div existente
        div.before(div3);

        // Crear un cuarto div para demostrar after
        let div4 = document.createElement('div');
        div4.className = "alert";
        div4.innerHTML = "<strong>¡Sigue así!</strong> Este mensaje va después del segundo mensaje.";

        // Usar after() para insertar div4 después del div existente
        div2.after(div4);
    </script>
</body>
</html>

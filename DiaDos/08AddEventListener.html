<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo addEventListener</title>
</head>
<body>

  <button id="myButton">Haz clic</button>

  <script>
    let button = document.getElementById('myButton');

    // Primera acción al hacer clic
    button.addEventListener('click', function() {
      alert('¡Primera acción!');
    });

    // Segunda acción al hacer clic
    button.addEventListener('click', function() {
      alert('¡Segunda acción!');
    });
  </script>

</body>
</html>

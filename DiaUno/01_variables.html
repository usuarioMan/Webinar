<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Variables</title>
</head>
<body>
  <h1>Ejemplo de Variables en JavaScript</h1>
  <script>
    // Declaramos una variable
    let mensaje;

    // Asignamos un valor a la variable
    mensaje = 'Hola'; 

    // Mostramos el valor de la variable
    alert(mensaje);

    // Declaración y asignación en una sola línea
    let saludo = '¡Hola Mundo!';
    alert(saludo);

    // Declaramos varias variables en líneas separadas
    let usuario = 'Juan';
    let edad = 25;
    let mensaje2 = 'Bienvenido';
    alert(usuario + ' tiene ' + edad + ' años. ' + mensaje2);
  </script>
</body>
</html>
